<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RR Summer Countdown</title>

  <!-- =========================
       1. CUSTOM FONT + CSS
       ========================= -->
  <style>
    /* 1.1. Load your custom font from /the-rrs.ttf and name it “TheRRs” */
    @font-face {
      font-family: "TheRRs";
      src: url("/the-rrs.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* 1.2. Basic reset + body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2a2a2a; /* black */
      color: #dedede;            /* off-white */
      font-family: "TheRRs", sans-serif;
      font-size: 16px;
      line-height: 1.2;
    }

    /* 1.3. Countdown container */
    .countdown {
      display: flex;
      gap: 1.5rem;
      text-align: center;
    }

    /* 1.4. Each “time‐segment” box */
    .time-segment {
      display: flex;
      flex-direction: column;
      min-width: 4rem;
    }
    .time-segment .number {
      font-size: 3rem;
      line-height: 1;
      color: #4193c9; /* blue */
    }
    .time-segment .label {
      margin-top: 0.25rem;
      font-size: 1rem;
      color: #5cc93b; /* green */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>

<body>
  <!-- =========================
       2. HTML STRUCTURE
       ========================= -->
  <div class="countdown">
    <!-- Weeks -->
    <div class="time-segment">
      <span class="number" id="weeks">0</span>
      <span class="label">Weeks</span>
    </div>

    <!-- Days -->
    <div class="time-segment">
      <span class="number" id="days">0</span>
      <span class="label">Days</span>
    </div>

    <!-- Hours -->
    <div class="time-segment">
      <span class="number" id="hours">0</span>
      <span class="label">Hours</span>
    </div>

    <!-- Minutes -->
    <div class="time-segment">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutes</span>
    </div>

    <!-- Seconds -->
    <div class="time-segment">
      <span class="number" id="seconds">0</span>
      <span class="label">Seconds</span>
    </div>

    <!-- Milliseconds -->
    <div class="time-segment">
      <span class="number" id="milliseconds">0</span>
      <span class="label">Ms</span>
    </div>
  </div>

  <!-- =========================
       3. JAVASCRIPT COUNTDOWN
       ========================= -->
  <script>
    // Target: June 27 2025 at 12:00:00 (local time)
    const targetDate = new Date(2025, 5, 27, 12, 0, 0, 0);
    // Month index 5 → June.

    // Grab references to each <span> by ID:
    const elWeeks = document.getElementById("weeks");
    const elDays = document.getElementById("days");
    const elHours = document.getElementById("hours");
    const elMinutes = document.getElementById("minutes");
    const elSeconds = document.getElementById("seconds");
    const elMs = document.getElementById("milliseconds");

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        // Time’s up: clear interval and zero out all fields
        elWeeks.textContent = "0";
        elDays.textContent = "0";
        elHours.textContent = "0";
        elMinutes.textContent = "0";
        elSeconds.textContent = "0";
        elMs.textContent = "0";
        clearInterval(timerID);
        return;
      }

      // 1 week = 7 × 24 × 60 × 60 × 1000 ms
      const msInWeek = 7 * 24 * 60 * 60 * 1000;
      const weeks = Math.floor(diff / msInWeek);
      diff -= weeks * msInWeek;

      // 1 day = 24 × 60 × 60 × 1000 ms
      const msInDay = 24 * 60 * 60 * 1000;
      const days = Math.floor(diff / msInDay);
      diff -= days * msInDay;

      // 1 hour = 60 × 60 × 1000 ms
      const msInHour = 60 * 60 * 1000;
      const hours = Math.floor(diff / msInHour);
      diff -= hours * msInHour;

      // 1 minute = 60 × 1000 ms
      const msInMinute = 60 * 1000;
      const minutes = Math.floor(diff / msInMinute);
      diff -= minutes * msInMinute;

      // 1 second = 1000 ms
      const msInSecond = 1000;
      const seconds = Math.floor(diff / msInSecond);
      diff -= seconds * msInSecond;

      // Remaining diff is just milliseconds
      const milliseconds = diff;

      // Update DOM
      elWeeks.textContent = weeks;
      elDays.textContent = days;
      elHours.textContent = hours;
      elMinutes.textContent = minutes;
      elSeconds.textContent = seconds;
      elMs.textContent = milliseconds;
    }

    // Run once immediately, then every millisecond
    updateCountdown();
    const timerID = setInterval(updateCountdown, 1);
  </script>
</body>
</html>
