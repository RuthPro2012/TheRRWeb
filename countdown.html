<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to June 27, 2025</title>

  <!-- =========================
       1. CUSTOM FONT + CSS
       ========================= -->
  <style>
    /* 1.1. Load your custom font from /the-rrs.ttf and name it “TheRRs” */
    @font-face {
      font-family: "TheRRs";
      src: url("/the-rrs.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* 1.2. Basic reset + body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2a2a2a; /* black */
      color: #dedede;            /* off-white */
      font-family: "TheRRs", sans-serif;
      font-size: 16px;
      line-height: 1.2;
    }

    /* 1.3. Countdown container (visible until zero) */
    .countdown {
      display: flex;
      gap: 1.5rem;
      text-align: center;
    }

    /* 1.4. Each “time‐segment” box */
    .time-segment {
      display: flex;
      flex-direction: column;
      min-width: 4rem;
    }
    .time-segment .number {
      /* 1.4.1. FIXED WIDTH to prevent jiggling: 
         By giving each <span> a width in 'ch' (character) units, 
         all numbers occupy the same space even as digits change. */
      display: inline-block;
      width: 4ch;           /* adjust if you expect > 9999 in any field */
      font-size: 3rem;
      line-height: 1;
      color: #4193c9;        /* blue */
      text-align: center;
      font-variant-numeric: tabular‑nums; /* ensure digits are monospaced if font supports it */
    }
    .time-segment .label {
      margin-top: 0.25rem;
      font-size: 1rem;
      color: #5cc93b;        /* green */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* 1.5. “Happy Summer Holiday” message (hidden until zero) */
    .finished-message {
      display: none;        /* will switch to flex when countdown ends */
      text-align: center;
      font-size: 2rem;
      gap: 0.5rem;
      font-family: "TheRRs", sans-serif;
    }
    .finished-message .word-happy  { color: #5cc93b; /* green */ }
    .finished-message .word-summer { color: #4193c9; /* blue  */ }
    .finished-message .word-holiday{ color: #dedede; /* off-white */ }
  </style>
</head>

<body>
  <!-- =========================
       2. HTML STRUCTURE
       ========================= -->
  <!-- 2.1. Countdown container (shown while time > 0) -->
  <div class="countdown" id="countdownContainer">
    <!-- Weeks -->
    <div class="time-segment">
      <span class="number" id="weeks">0</span>
      <span class="label">Weeks</span>
    </div>

    <!-- Days -->
    <div class="time-segment">
      <span class="number" id="days">0</span>
      <span class="label">Days</span>
    </div>

    <!-- Hours -->
    <div class="time-segment">
      <span class="number" id="hours">0</span>
      <span class="label">Hours</span>
    </div>

    <!-- Minutes -->
    <div class="time-segment">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutes</span>
    </div>

    <!-- Seconds -->
    <div class="time-segment">
      <span class="number" id="seconds">0</span>
      <span class="label">Seconds</span>
    </div>

    <!-- Milliseconds -->
    <div class="time-segment">
      <span class="number" id="milliseconds">0</span>
      <span class="label">Ms</span>
    </div>
  </div>

  <!-- 2.2. Finished message (hidden until countdown hits zero) -->
  <div class="finished-message" id="finishedMessage">
    <span class="word-happy">Happy</span>
    <span class="word-summer">Summer</span>
    <span class="word-holiday">Holiday</span>
  </div>

  <!-- =========================
       3. JAVASCRIPT COUNTDOWN
       ========================= -->
  <script>
    // ───────────────────────────────────────────────────────────
    // 3.1. TARGET DATE & TIME (edit here if you want a different target)
    //      “2025‑06‑27 12:00:00 local time”:
    const targetDate = new Date(2025, 5, 4, 12, 0, 0, 0);
    //                ^^^^^^ month index 5 = June
    // ───────────────────────────────────────────────────────────

    // 3.2. Grab references to each <span> by ID:
    const elWeeks      = document.getElementById("weeks");
    const elDays       = document.getElementById("days");
    const elHours      = document.getElementById("hours");
    const elMinutes    = document.getElementById("minutes");
    const elSeconds    = document.getElementById("seconds");
    const elMs         = document.getElementById("milliseconds");
    const countdownDiv = document.getElementById("countdownContainer");
    const finishedDiv  = document.getElementById("finishedMessage");

    let timerID; // (use let so clearInterval(timerID) won’t error if not assigned yet)

    function updateCountdown() {
      const now  = new Date();
      let diff   = targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        // Time is up → stop interval, hide countdown, show finished message
        clearInterval(timerID);
        countdownDiv.style.display = "none";
        finishedDiv.style.display  = "flex";
        return;
      }

      // ───────────────────────────────────────────────────────────
      // 3.3. Compute weeks, days, hours, minutes, seconds, ms:
      const msInWeek   = 7 * 24 * 60 * 60 * 1000;
      const weeks      = Math.floor(diff / msInWeek);
      diff           -= weeks * msInWeek;

      const msInDay    = 24 * 60 * 60 * 1000;
      const days       = Math.floor(diff / msInDay);
      diff           -= days * msInDay;

      const msInHour   = 60 * 60 * 1000;
      const hours      = Math.floor(diff / msInHour);
      diff           -= hours * msInHour;

      const msInMinute = 60 * 1000;
      const minutes    = Math.floor(diff / msInMinute);
      diff           -= minutes * msInMinute;

      const msInSecond = 1000;
      const seconds    = Math.floor(diff / msInSecond);
      diff           -= seconds * msInSecond;

      const milliseconds = diff; // remainder

      // 3.4. Update the DOM
      elWeeks.textContent   = weeks;
      elDays.textContent    = days;
      elHours.textContent   = hours;
      elMinutes.textContent = minutes;
      elSeconds.textContent = seconds;
      elMs.textContent      = milliseconds;
    }

    // 3.5. Start the interval, then immediately invoke once:
    timerID = setInterval(updateCountdown, 1);
    updateCountdown();
  </script>
</body>
</html>
