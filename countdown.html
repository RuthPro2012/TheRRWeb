<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown to June 27, 2025</title>

  <!-- =========================
       1. CUSTOM FONT + CSS
       ========================= -->
  <style>
    /* 1.1. Load custom font from /the-rrs.ttf and name it “TheRRs” */
    @font-face {
      font-family: "TheRRs";
      src: url("/the-rrs.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* 1.2. Basic reset + body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2a2a2a; /* black */
      color: #dedede;            /* off‑white */
      font-family: "TheRRs", sans-serif;
      font-size: 16px;
      line-height: 1.2;
      position: relative;
      overflow: hidden;
    }

    /* 1.3. Countdown container (visible until zero) */
    .countdown {
      display: flex;
      gap: 1.5rem;
      text-align: center;
    }

    /* 1.4. Each “time‑segment” box */
    .time-segment {
      display: flex;
      flex-direction: column;
      min-width: 4rem;
    }
    .time-segment .number {
      /* Fixed width so digits never shift: */
      display: inline-block;
      width: 4ch;               /* adjust if you expect > 9999 in any field */
      font-size: 3rem;
      line-height: 1;
      color: #4193c9;           /* blue */
      text-align: center;
      font-variant-numeric: tabular‑nums; /* monospaced digits if font supports it */
    }
    .time-segment .label {
      margin-top: 0.25rem;
      font-size: 1rem;
      color: #5cc93b;           /* green */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* 1.5. “Recommended Audio” text (hidden until 60 000 ms remain) */
    #recommendedAudio {
      margin-top: 1rem;
      color: #dedede;           /* off‑white */
      font-size: 1rem;
      display: none;
    }

    /* 1.6. “Happy Summer Holiday” finished‑message (hidden until countdown ends) */
    .finished-message {
      display: none;
      text-align: center;
      font-size: 2rem;
      gap: 0.5rem;
      font-family: "TheRRs", sans-serif;
    }
    .finished-message .word-happy  { color: #5cc93b; /* green */  }
    .finished-message .word-summer { color: #4193c9; /* blue  */  }
    .finished-message .word-holiday{ color: #dedede; /* off‑white */ }

    /* 1.7. Fullscreen overlay prompting user tap (for Safari autoplay) */
    #audioOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(42, 42, 42, 0.95); /* nearly black */, 
      color: #dedede;
      font-family: "TheRRs", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- =========================
       2. OVERLAY FOR SAFARI AUTOPLAY
       ========================= -->
  <div id="audioOverlay">Tap to Enable Audio</div>

  <!-- =========================
       3. HTML STRUCTURE: COUNTDOWN + MESSAGES
       ========================= -->
  <!-- 3.1. Countdown container (shown while time > 0) -->
  <div class="countdown" id="countdownContainer">
    <div class="time-segment">
      <span class="number" id="weeks">0</span>
      <span class="label">Weeks</span>
    </div>
    <div class="time-segment">
      <span class="number" id="days">0</span>
      <span class="label">Days</span>
    </div>
    <div class="time-segment">
      <span class="number" id="hours">0</span>
      <span class="label">Hours</span>
    </div>
    <div class="time-segment">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutes</span>
    </div>
    <div class="time-segment">
      <span class="number" id="seconds">0</span>
      <span class="label">Seconds</span>
    </div>
    <div class="time-segment">
      <span class="number" id="milliseconds">0</span>
      <span class="label">Ms</span>
    </div>
  </div>

  <!-- 3.2. “Recommended Audio” note -->
  <div id="recommendedAudio">Recommended Audio</div>

  <!-- 3.3. “Happy Summer Holiday” message -->
  <div class="finished-message" id="finishedMessage">
    <span class="word-happy">Happy</span>
    <span class="word-summer">Summer</span>
    <span class="word-holiday">Holiday</span>
  </div>

  <!-- 3.4. Audio element (muted initially, loops) -->
  <audio
    id="warningAudio"
    preload="auto"
    loop
    muted
    src="/outromusic.mp3"
  ></audio>
  <!-- Make sure /outromusic.mp3 is valid. -->

  <!-- =========================
       4. JAVASCRIPT COUNTDOWN + AUDIO LOGIC
       ========================= -->
  <script>
    // 4.1. TARGET DATE & TIME (“June 27, 2025 @ 12:00:00 PM” local time)
    const targetDate = new Date(2025, 5, 6, 11, 47, 0, 0);
    //                 ^^^^^^ monthIndex 5 = June

    // 4.2. REFERENCES
    const overlayDiv     = document.getElementById("audioOverlay");
    const countdownDiv   = document.getElementById("countdownContainer");
    const recommendedDiv = document.getElementById("recommendedAudio");
    const finishedDiv    = document.getElementById("finishedMessage");
    const audio          = document.getElementById("warningAudio");

    let timerID;
    let recommendedShown = false;
    let audioScheduled   = false;

    // 4.3. ONCE USER TAPS OVERLAY → UNMUTE AUDIO & REMOVE OVERLAY
    overlayDiv.addEventListener("click", () => {
      audio.muted = false;
      overlayDiv.style.display = "none";
      // Now that the user has interacted, we can schedule playback
      scheduleAudioAndRecommendation();
    });

    // 4.4. FUNCTION TO SCHEDULE AUDIO & “RECOMMENDED AUDIO”
    function scheduleAudioAndRecommendation() {
      const now  = new Date();
      const diff = targetDate.getTime() - now.getTime();

      // AUDIO (only schedule once)
      if (!audioScheduled) {
        if (diff > 61_000) {
          // >1 min 1 sec remains → schedule at (diff − 61 000) ms
          setTimeout(() => {
            // Start from 0s so that 61 s beat lines up with countdown=0
            startAudioAtOffset(0);
          }, diff - 61_000);
          audioScheduled = true;
        }
        else if (diff > 0) {
          // Joined late (0 < diff ≤ 61 000)
          const offsetSec = (61_000 - diff) / 1000;
          if (audio.readyState >= 2) {
            startAudioAtOffset(offsetSec);
          } else {
            audio.addEventListener("loadedmetadata", () => {
              startAudioAtOffset(offsetSec);
            }, { once: true });
          }
          audioScheduled = true;
        }
        // If diff ≤ 0, countdown is over; do nothing
      }

      // RECOMMENDED AUDIO (only show once)
      if (!recommendedShown) {
        if (diff > 60_000) {
          // >1 min remains → schedule display at (diff − 60 000) ms
          setTimeout(() => {
            recommendedDiv.style.display = "block";
            recommendedShown = true;
          }, diff - 60_000);
        }
        else if (diff > 0) {
          // Joined late (0 < diff ≤ 60 000)
          recommendedDiv.style.display = "block";
          recommendedShown = true;
        }
        // If diff ≤ 0, do nothing
      }
    }

    // Helper to start audio at a specific offset (seconds) and play
    function startAudioAtOffset(offsetSeconds) {
      audio.currentTime = offsetSeconds;
      audio.play().then(() => {
        console.log("Audio started at", offsetSeconds, "seconds.");
      }).catch((err) => {
        console.warn("Audio play blocked or failed:", err);
      });
    }

    // 4.5. UPDATE FUNCTION: update numbers & final swap
    function updateCountdown() {
      const now  = new Date();
      let diff   = targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        // Countdown finished → hide timer & recommended, show “Happy Summer Holiday”
        clearInterval(timerID);
        countdownDiv.style.display   = "none";
        recommendedDiv.style.display = "none";
        finishedDiv.style.display    = "flex";
        return;
      }

      // Compute weeks, days, hours, minutes, seconds, milliseconds
      const msInWeek   = 7 * 24 * 60 * 60 * 1000;
      const weeks      = Math.floor(diff / msInWeek);
      diff          -= weeks * msInWeek;

      const msInDay    = 24 * 60 * 60 * 1000;
      const days       = Math.floor(diff / msInDay);
      diff          -= days * msInDay;

      const msInHour   = 60 * 60 * 1000;
      const hours      = Math.floor(diff / msInHour);
      diff          -= hours * msInHour;

      const msInMinute = 60 * 1000;
      const minutes    = Math.floor(diff / msInMinute);
      diff          -= minutes * msInMinute;

      const msInSecond = 1000;
      const seconds    = Math.floor(diff / msInSecond);
      diff          -= seconds * msInSecond;

      const milliseconds = diff; // remainder

      document.getElementById("weeks").textContent        = weeks;
      document.getElementById("days").textContent         = days;
      document.getElementById("hours").textContent        = hours;
      document.getElementById("minutes").textContent      = minutes;
      document.getElementById("seconds").textContent      = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    // 4.6. START THE INTERVAL (runs every ms to update countdown)
    timerID = setInterval(updateCountdown, 1);
    updateCountdown();
  </script>
</body>
</html>
