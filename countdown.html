<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The RR Summer Countdown</title>

  <!-- =========================
       1. CUSTOM FONT + CSS
       ========================= -->
  <style>
    /* 1.1. Load custom font from /the-rrs.ttf and name it “TheRRs” */
    @font-face {
      font-family: "TheRRs";
      src: url("/the-rrs.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* 1.2. Basic reset + body styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #2a2a2a; /* black */
      color: #dedede;            /* off‑white */
      font-family: "TheRRs", sans-serif;
      font-size: 16px;
      line-height: 1.2;
      position: relative;
      overflow: hidden;
    }

    /* 1.3. Countdown container (visible until zero) */
    .countdown {
      display: flex;
      gap: 1.5rem;
      text-align: center;
    }

    /* 1.4. Each “time‑segment” box */
    .time-segment {
      display: flex;
      flex-direction: column;
      min-width: 4rem;
    }
    .time-segment .number {
      /* Fixed width so digits never shift: */
      display: inline-block;
      width: 4ch;               /* adjust if you expect > 9999 in any field */
      font-size: 3rem;
      line-height: 1;
      color: #4193c9;           /* blue */
      text-align: center;
      font-variant-numeric: tabular‑nums; /* monospaced digits if font supports it */
    }
    .time-segment .label {
      margin-top: 0.25rem;
      font-size: 1rem;
      color: #5cc93b;           /* green */
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* 1.5. “Recommended Audio” text (hidden until 60 000 ms remain) */
    #recommendedAudio {
      margin-top: 1rem;
      color: #dedede;           /* off‑white */
      font-size: 1rem;
      display: none;
    }

    /* 1.6. “Happy Summer Holiday” finished‑message (hidden until countdown ends) */
    .finished-message {
      display: none;
      text-align: center;
      font-size: 2rem;
      gap: 0.5rem;
      font-family: "TheRRs", sans-serif;
    }
    .finished-message .word-happy  { color: #5cc93b; /* green */  }
    .finished-message .word-summer { color: #4193c9; /* blue  */  }
    .finished-message .word-holiday{ color: #dedede; /* off‑white */ }
  </style>
</head>

<body>
  <!-- =========================
       2. HTML STRUCTURE: COUNTDOWN + MESSAGES
       ========================= -->
  <!-- 2.1. Countdown container (shown while time > 0) -->
  <div class="countdown" id="countdownContainer">
    <!-- Weeks -->
    <div class="time-segment">
      <span class="number" id="weeks">0</span>
      <span class="label">Weeks</span>
    </div>
    <!-- Days -->
    <div class="time-segment">
      <span class="number" id="days">0</span>
      <span class="label">Days</span>
    </div>
    <!-- Hours -->
    <div class="time-segment">
      <span class="number" id="hours">0</span>
      <span class="label">Hours</span>
    </div>
    <!-- Minutes -->
    <div class="time-segment">
      <span class="number" id="minutes">0</span>
      <span class="label">Minutes</span>
    </div>
    <!-- Seconds -->
    <div class="time-segment">
      <span class="number" id="seconds">0</span>
      <span class="label">Seconds</span>
    </div>
    <!-- Milliseconds -->
    <div class="time-segment">
      <span class="number" id="milliseconds">0</span>
      <span class="label">Ms</span>
    </div>
  </div>

  <!-- 2.2. “Recommended Audio” note -->
  <div id="recommendedAudio">Recommended Audio</div>

  <!-- 2.3. “Happy Summer Holiday” message -->
  <div class="finished-message" id="finishedMessage">
    <span class="word-happy">Happy</span>
    <span class="word-summer">Summer</span>
    <span class="word-holiday">Holiday</span>
  </div>

  <!-- 2.4. Audio element (preloaded, loops) -->
  <audio
    id="warningAudio"
    preload="auto"
    loop
    src="/outromusic.mp3"
  ></audio>

  <!-- =========================
       3. JAVASCRIPT COUNTDOWN + AUDIO LOGIC
       ========================= -->
  <script>
    // 3.1. TARGET DATE & TIME (“June 27, 2025 @ 12:00:00 PM” local time)
    const targetDate = new Date(2025, 5, 6, 11, 55, 0, 0);
    //                 ^^^^^^ monthIndex 5 = June

    // 3.2. REFERENCES
    const countdownDiv   = document.getElementById("countdownContainer");
    const recommendedDiv = document.getElementById("recommendedAudio");
    const finishedDiv    = document.getElementById("finishedMessage");
    const audio          = document.getElementById("warningAudio");

    let timerID;
    let recommendedShown = false;
    let audioScheduled   = false;

    // 3.3. Immediately preload audio
    audio.load();

    // 3.4. FUNCTION TO SCHEDULE AUDIO & “RECOMMENDED AUDIO”
    function scheduleAudioAndRecommendation() {
      const now  = new Date();
      const diff = targetDate.getTime() - now.getTime();

      // AUDIO (only schedule once)
      if (!audioScheduled) {
        if (diff > 61_000) {
          // If more than 1 min 1 sec remains, schedule audio at (diff − 61 000) ms
          setTimeout(() => {
            // Start from 0s so that the 61 s mark lines up with countdown=0
            startAudioAtOffset(0);
          }, diff - 61_000);
          audioScheduled = true;
        }
        else if (diff > 0) {
          // Joined late (0 < diff ≤ 61 000)
          const offsetSec = (61_000 - diff) / 1000;
          if (audio.readyState >= 2) {
            startAudioAtOffset(offsetSec);
          } else {
            audio.addEventListener("loadedmetadata", () => {
              startAudioAtOffset(offsetSec);
            }, { once: true });
          }
          audioScheduled = true;
        }
        // If diff ≤ 0, countdown is already over; do nothing
      }

      // “RECOMMENDED AUDIO” (only show once)
      if (!recommendedShown) {
        if (diff > 60_000) {
          // If more than 1 min remains, schedule display at (diff − 60 000) ms
          setTimeout(() => {
            recommendedDiv.style.display = "block";
            recommendedShown = true;
          }, diff - 60_000);
        }
        else if (diff > 0) {
          // Joined late (0 < diff ≤ 60 000), show immediately
          recommendedDiv.style.display = "block";
          recommendedShown = true;
        }
        // If diff ≤ 0, countdown is over; do nothing
      }
    }

    // Helper to start audio at a specific offset (seconds)
    function startAudioAtOffset(offsetSeconds) {
      audio.currentTime = offsetSeconds;
      audio.play().catch((err) => {
        console.warn("Audio play blocked or failed:", err);
      });
    }

    // Run scheduling immediately on load
    scheduleAudioAndRecommendation();

    // 3.5. UPDATE FUNCTION: update numbers & final swap
    function updateCountdown() {
      const now  = new Date();
      let diff   = targetDate.getTime() - now.getTime();

      if (diff <= 0) {
        // Countdown finished → hide countdown & recommended, show final message
        clearInterval(timerID);
        countdownDiv.style.display   = "none";
        recommendedDiv.style.display = "none";
        finishedDiv.style.display    = "flex";
        return;
      }

      // Compute weeks, days, hours, minutes, seconds, milliseconds
      const msInWeek   = 7 * 24 * 60 * 60 * 1000;
      const weeks      = Math.floor(diff / msInWeek);
      diff          -= weeks * msInWeek;

      const msInDay    = 24 * 60 * 60 * 1000;
      const days       = Math.floor(diff / msInDay);
      diff          -= days * msInDay;

      const msInHour   = 60 * 60 * 1000;
      const hours      = Math.floor(diff / msInHour);
      diff          -= hours * msInHour;

      const msInMinute = 60 * 1000;
      const minutes    = Math.floor(diff / msInMinute);
      diff          -= minutes * msInMinute;

      const msInSecond = 1000;
      const seconds    = Math.floor(diff / msInSecond);
      diff          -= seconds * msInSecond;

      const milliseconds = diff; // remainder

      document.getElementById("weeks").textContent        = weeks;
      document.getElementById("days").textContent         = days;
      document.getElementById("hours").textContent        = hours;
      document.getElementById("minutes").textContent      = minutes;
      document.getElementById("seconds").textContent      = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    // 3.6. START THE INTERVAL (runs every ms to update countdown)
    timerID = setInterval(updateCountdown, 1);
    updateCountdown();
  </script>
</body>
</html>
