<!DOCTYPE html>
<html lang="en-AE">
  <head>
    <title>Login to RR</title> <!--Title-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css"> <!--CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Font Awesome-->
    <link id="favicon" rel="icon" type="image/x-icon" href="/logos/RRlogo12.png"> <!--Logo-->
    <link rel="shortcut icon" href="/logos/RRlogo12.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="R, RR, Games, Fun, Web">
    <meta name="description" content="The RR Web, home to the greatest fun and games available anywhere">
    <meta name="author" content="Rutham Renish">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Login to RR">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2a2a2a">
    <link rel="apple-touch-icon" href="/logos/RRlogo11.jpg">
    <link rel="apple-touch-startup-image" href="/logos/RRlogo12.png">
    <meta name="theme-color" content="#2a2a2a">
  </head>
  <body>
    <div class="wrapper">
  <div class="card-switch">
    <label class="switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
      <span class="card-side"></span>
      <div class="flip-card__inner">
        <div class="flip-card__front">
          <div class="title">Sign In</div>
          <form class="flip-card__form">
            <input class="flip-card__input email-signin" type="email" placeholder="Email" required>
            <input class="flip-card__input password-signin" type="password" placeholder="Password" required>
            <div class="auth-buttons">
              <button type="button" class="flip-card__btn sign-in-btn">Sign In</button>
              <button type="button" class="flip-card__btn forgot-password-btn">Forgot Password?</button>
            </div>
            <p class="error-message"></p>
          </form>
        </div>

        <div class="flip-card__back">
          <div class="title">Sign Up</div>
          <form class="flip-card__form">
            <input class="flip-card__input name-signup" placeholder="Name" type="name" required>
            <input class="flip-card__input email-signup" type="email" placeholder="Email" required>
            <input class="flip-card__input password-signup" type="password" placeholder="Password" required>
            <div class="checkbox-container">
              <input type="checkbox" id="newsletter-checkbox" class="newsletter-checkbox">
              <label for="newsletter-checkbox">Get Access to Newsletter and Future RR Links</label>
            </div>
            <button type="button" class="flip-card__btn sign-up-btn">Sign Up</button>
            <p class="error-message"></p>
          </form>
        </div>
      </div>
    </label>
  </div>
</div>
<div id="email-verify" style="display:none; max-width:540px; margin: 18px auto;">
  <div class="ev-box">
    <h1 id="ev-title">Verification email sent</h1>
    <h2 id="ev-sub">Click the verification link in the email to continue.</h2>

    <p id="ev-note" style="margin-top:8px; color:#dedede; font-family:Arial, Verdana, sans-serif;">
      We sent a verification to <span id="ev-email" style="font-weight:700;"></span>.
    </p>

    <div style="margin-top:18px; display:flex; gap:10px; align-items:center;">
      <button id="ev-resend" class="ev-btn" disabled>Resend (60)</button>
      <button id="ev-cancel" class="ev-btn ev-btn--muted">Cancel / Sign out</button>
      <span id="ev-status" style="margin-left:8px; color:#dedede; font-size:13px;"></span>
    </div>
  </div>
</div>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="f493113c-eb84-4958-809a-c84a5c898bf5"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
