<!DOCTYPE html>
<html>
    <head>
        <title>2048</title> <!--Title-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css"> <!--CSS Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--Font Awesome-->
    <link id="favicon" rel="icon" type="image/x-icon" href="/logos/RRlogo12.png"> <!--Logo-->
    <link rel="shortcut icon" href="/logos/RRlogo12.png" type="image/x-icon"/>
    <meta name="keywords" content="R, RR, Games, Fun, Web">
    <meta name="description" content="The RR Web, home to the greatest fun and games available anywhere">
    <meta name="author" content="Rutham Renish">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="2048">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#2a2a2a">
    <link rel="apple-touch-icon" href="/logos/RRlogo11.jpg">
    <link rel="apple-touch-startup-image" href="/logos/RRlogo12.png">
    <meta name="theme-color" content="#2a2a2a">
        <meta charset="utf-8" />
        <link href="style/main.css" rel="stylesheet" type="text/css" />
        <link href="./style/ai.css" rel="stylesheet" type="text/css" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        <meta property="og:title" content="2048 game" />
        <meta property="og:site_name" content="2048 game" />
        <meta property="og:description" content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!" />
        <meta property="og:image" content="./meta/og_image.png" />
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h1 class="title">two thousand forty eight</h1>
                <div class="score-container">0</div>
            </div>
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <div class="controls">
                <div id="hint-button-container">
                    <button id="hint-button" class="ai-button">Get Hint</button>
                </div>
                <div id="feedback-container"></div>
                <div id="run-button-container">
                    <button id="run-button" class="ai-button">Auto-run</button>
                </div>
            </div>
            <div class="game-container">
                <div class="game-message">
                    <p></p>
                    <div class="lower">
                        <a class="retry-button">Try again</a>
                        <div class="score-sharing"></div>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>
                <div class="tile-container"></div>
            </div>
            <p class="game-explanation"><strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        </div>

        <script src="./js/animframe_polyfill.js"></script>
        <script src="./js/hammer.min.js"></script>
        <script src="./js/keyboard_input_manager.js"></script>
        <script src="./js/html_actuator.js"></script>
        <script src="./js/grid.js"></script>
        <script src="./js/tile.js"></script>
        <script src="./js/ai.js"></script>
        <script src="./js/game_manager.js"></script>
        <script src="./js/application.js"></script>
        <script type="application/javascript" src="./js/main.js"></script>
        <script defer src="https://cloud.umami.is/script.js" data-website-id="f493113c-eb84-4958-809a-c84a5c898bf5"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="/script.js"></script>
<script src="/rtouch.js"></script>
    </body>
</html>
