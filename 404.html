    <meta name="theme-color" content="#2a2a2a">
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      color: white;
    }
    #container {
      position: absolute;
      width: 100px;
      text-align: center;
    }
    #logo {
      width: 100px;
      height: 100px;
      background: url('your-logo.png') no-repeat center/contain;
    }
    #text {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="logo"></div>
    <div id="text">404 Page not found.</div>
  </div>

  <script>
    const container = document.getElementById('container');
    let posX = 100;
    let posY = 100;
    let velX = 2;
    let velY = 2;
    const width = 100;
    const height = 120; // logo + text

    function animate() {
      const maxX = window.innerWidth - width;
      const maxY = window.innerHeight - height;

      posX += velX;
      posY += velY;

      if (posX <= 0 || posX >= maxX) {
        velX *= -1;
        changeColor();
      }
      if (posY <= 0 || posY >= maxY) {
        velY *= -1;
        changeColor();
      }

      container.style.left = posX + 'px';
      container.style.top = posY + 'px';

      requestAnimationFrame(animate);
    }

    function changeColor() {
      const hue = Math.floor(Math.random() * 360);
      container.style.filter = `hue-rotate(${hue}deg)`;
    }

    animate();
  </script>
</body>
</html>
